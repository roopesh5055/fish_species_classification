<!DOCTYPE html>
<html>
<head>
    <title>Fish Species Prediction App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Fish Species Predictor</h1>
    <form id="prediction-form", action="{{ url_for('predict')}}", method="post">
        <div>
            <label for="Weight">Weight:</label>
            <input type="number" step="any" id="Weight" name="Weight" required> </br>
            <label for="Length1">Length1:</label>
            <input type="number" step="any" id="Length1" name="Length1" required> </br>
            <label for="Length2">Length2:</label>
            <input type="number" step="any" id="Length2" name="Length2" required> </br>
            <label for="Length3">Length3:</label>
            <input type="number" step="any" id="Length3" name="Length3" required> </br>
            <label for="Height">Height:</label>
            <input type="number" step="any" id="Height" name="Height" required> </br>
            <label for="Width">Width:</label>
            <input type="number" step="any" id="Width" name="Width" required> </br>
        </div>
        <button type="submit">Predict</button>
    </form>
    <div id="prediction-result"></div>
    
</body>
</html>
